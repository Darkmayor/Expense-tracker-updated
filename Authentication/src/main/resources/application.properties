spring.application.name=Auth Service
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/authservice?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${MYSQL_PASS}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
server.port=9898

#Kafka Publisher properties
spring.kafka.producer.bootstrap-servers=${KAFKA_HOST}:9092
spring.kafka.topic-json.name=user_Service
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.ExpenseTracker.Authentication.Serializer.UserInfoSerializer
spring.kafka.producer.properties.spring.json.type.mapping=auth:com.ExpenseTracker.Authentication.EventProducers.UserInfoProducer

logging.level.org.springframework.security=DEBUG
logging.level.your.package.name=DEBUG
