_format_version: "3.0"
_transform: true

services:
  - name: auth-service
    url: http://auth-service:9898
    routes:
      - name: auth-route
        paths:
          - /auth
        strip_path: false

  - name: expense-service
    url: http://expense-service:9820
    plugins:
      - name: custom-auth
        config:
          auth_service_url: http://auth-service:9898/auth/v1/ping
    routes:
      - name: expense-route
        paths:
          - /expense
        strip_path: false

  - name: ds-service
    url: http://ds-service:8010
    plugins:
      - name: custom-auth
        config:
          auth_service_url: http://auth-service:9898/auth/v1/ping
    routes:
      - name: ds-route
        paths:
          - /ds
        strip_path: true

  - name: user-service
    url: http://user-service:9810
    plugins:
      - name: custom-auth
        config:
          auth_service_url: http://auth-service:9898/auth/v1/ping
    routes:
      - name: user-route
        paths:
          - /user
        strip_path: false

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - Authorization
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600
  - name: rate-limiting
    config: 
      minute: 60
      policy: local
