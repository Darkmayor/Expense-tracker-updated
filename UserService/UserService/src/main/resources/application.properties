spring.application.name=UserService
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/userservice?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${MYSQL_PASS}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
server.port=9810
spring.cache.type=redis

spring.kafka.bootstrap-servers=${KAFKA_HOST}:9092
spring.kafka.consumer.properties.max.poll.interval.ms=300000
spring.kafka.consumer.properties.session.timeout.ms=45000
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=userinfo-consumer-group-1
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.ExpenseTracker.UserService.Deserializer.UserInfoDeserializer
spring.kafka.topic-json.name=user_Service
spring.kafka.consumer.properties.spring.json.type.mapping=auth:com.ExpenseTracker.UserService.Entities.UserInfoDTO

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=6379

logging.level.org.springframework.security=DEBUG
logging.level.org.apache.kafka=info
logging.level.org.springframework.kafka=info